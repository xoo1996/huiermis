youhui_query=select c.ictnm as ictnm, g.gctnm as gctnm, p.pdtnm as pdtnm, d.ncdjsid as jsid, d.ncdxh as pdtxh, d.ncdyj as pdtyj, d.ncdqnt as fdtqnt, d.ncdyouhui as fdtrprc, d.ncdmon as pdtyouhui, d.ncdrepdate as tmkrependdt, n.chgdt as tmkordate, g.gctarea as gctarea, d.ncdnt as chgnt from tblnorchg n left join tblnorchgdetail d on n.chgid=d.ncdid left join tblproduct p on p.pdtid=d.ncdpid left join tblindclient c on c.ictid=n.chgcltid left join tblgrpclient g on g.gctid =n.chggcltid where 1=1 and p.pdtid ='000001' and c.ictnm=:cltnm! and g.gctnm=:gctnm! and g.gctarea=:gctarea! and n.chgdt >=:start! and n.chgdt <=:end! and g.gcttype=:gcttype! order by n.chgdt desc

del_ear=truncate table tblearratio
new_ear=insert into tblearratio(sum,person,money,bsc011) select nvl(e.a,0)+nvl(f.a,0) as num,nvl(e.d,0)+nvl(f.d,0) as person,nvl(e.c,0)+nvl(f.c,0) as money,nvl(e.b,f.b) as bsc011 from (SELECT nvl(COUNT(m.tmkcltid),0) as a,nvl(sum(d.fdtprc),0) as c,nvl(count(distinct m.tmkcltid),0) as d,f.folctid as b FROM tblmaking m left outer join tblfolio f On F.Folno = M.Tmkfno left join tblgrpclient g on g.gctid= f.folctid Left Join Tblfoldetail D on D.Fdtfno=F.Folno Where F.Folchgdt >=:feestart! And f.folchgdt <=:feeend! And F.Foltype ='make' And F.Folsta='charged' And F.Folsdt Is Not Null and g.gctarea = :gctarea! and g.gcttype='A' group by f.folctid) e full outer join (SELECT nvl(sum(z.ncdqnt),0) as a,nvl(sum(z.ncdmon),0) as c,nvl(sum(z.ncdnum),0) as d,z.CHGGCLTID as b FROM(Select sum(T.Ncdqnt) as ncdqnt,SUM(t.ncdmon) as ncdmon,nvl(c.ncdnum,SUM(T.Ncdqnt)) as ncdnum,t.ncdid,c.CHGGCLTID FROM tblnorchg c LEFT OUTER JOIN tblnorchgdetail t ON c.chgid = t.ncdid LEFT OUTER JOIN tblproduct p ON t.ncdpid  =p.pdtid left join tblgrpclient g On G.Gctid= C.Chggcltid Where P.Pdtcls = 'BTE' And C.Chgdt >=:feestart! And C.Chgdt <=:feeend! And T.Ncdsta='finish' and t.ncdmon is not null and t.ncdmon > 0 And G.Gctarea = :gctarea! and g.gcttype='A' Group By t.Ncdid,c.ncdnum,c.CHGGCLTID) z group by z.chggcltid) f on f.b=e.b

