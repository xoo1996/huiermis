qat01_000=select q.qaid,q.qafno,q.qasid,q.qatype,q.qatest1,q.qatest2,q.qatest3,q.qatest4,q.qatest5,q.qatest6,q.qatest7,q.qatest8,q.qatest9,q.qatest10,q.qachk,(CASE WHEN q.qachkopr2 is not null then q.qachkopr2 ELSE q.qachkopr end) as qachkopr,(CASE WHEN q.qachkopr2 is not null then q.QACHKDT2 ELSE q.QACHKDT end) as qachkdt,q.qacltnm,q.qastatus,q.qatest11,q.qatestft,o.bsc012,p.pdtnm as qapnm from tblqa q left outer join SC05 o on o.bsc011=(CASE WHEN q.qachkopr2 is not null then q.qachkopr2 ELSE q.qachkopr end) left outer join tblproduct p on p.pdtid=q.qapid  where q.qafno like :qafno! and q.qasid like :qasid! and q.qatype=:qatype! and q.qastatus=:qastatus!  and q.qacltnm like :qacltnm! and q.qachkdt like :qachkdt! 
qat01_003=select q.qaid,q.qafno,q.qasid,q.qatype,q.qatest1,q.qatest2,q.qatest3,q.qatest4,q.qatest5,q.qatest6,q.qatest7,q.qatest8,q.qatest9,q.qatest10,q.qachk,(CASE WHEN q.qachkopr2 is not null then q.qachkopr2 ELSE q.qachkopr end) as qachkopr,(CASE WHEN q.qachkopr2 is not null then q.QACHKDT2 ELSE q.QACHKDT end) as qachkdt,q.qacltnm,q.qastatus,q.qatest11,q.qatestft,o.bsc012,p.pdtnm as qapnm from tblqa q left outer join SC05 o on o.bsc011=(CASE WHEN q.qachkopr2 is not null then q.qachkopr2 ELSE q.qachkopr end) left outer join tblproduct p on p.pdtid=q.qapid  where q.qafno like :qafno! and q.qasid like :qasid! and q.qatype=:qatype! and q.qastatus=:qastatus!  and q.qacltnm like :qacltnm! and NVL (q.qachkdt2, q.qachkdt) like :qachkdt! 
qat01_001=select p.pdttype,q.*,p.pdtnm as qapnm from tblqa q left outer join tblproduct p on p.pdtid=q.qapid left outer join tblfolio f on f.folno=q.qafno where q.qafno like :qafno! and q.qasid like :qasid! and q.qatype=:qatype! and q.qacltnm like :qacltnm! and f.foltype in ('make','repair','3DMake') and q.qastatus='wait' and p.pdtcls =:pdtcls!
